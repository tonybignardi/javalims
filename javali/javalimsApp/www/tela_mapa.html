        <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
        <meta charset="utf-8">
        <script type="text/javascript" src="js/script.js"></script>

        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="js/cordova.js"></script>
        <style>
        </style>
    </head>
    <body style="height: 100%;">
        <div id="coordenadas"></div>
        <div id="map">
        </div>
        <script>
            var x, y;
            var xx = document.getElementById("coordenadas");
            function showPosition(position) {
                xx.innerHTML = "Latitude: " + position.coords.latitude +
                        "<br>Longitude: " + position.coords.longitude;
                x = position.coords.latitude;
                y = position.coords.longitude;
                onDeviceReady();
            }
            window.onload = function getLocalizacao() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    xx.innerHTML = "Geolocation is not supported by this browser.";
                }
            };
            function onDeviceReady() {
                var map = new
                        GoogleMap();
                map.initialize();
            }
            function GoogleMap() {
                this.initialize = function () {
                    var map = showMap();
                };
                var showMap = function () {
                    var mapOptions = {
                        zoom: 15,
                        center: new google.maps.LatLng(x, y),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    var map = new google.maps.Map(document.getElementById("map"), mapOptions);
                    return map;
                };
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASbBnu9NjJ5HB4OD8un7QHbiFg3XUAiBQ" type="text/javascript"></script>
    </body>
</html>
